<link rel="stylesheet" type="text/css" href="/static/css/portadas.css">
<div id="publicaiones">  
{% for i in portadas %}

		<li><label>{{i.Titulo}}</label></li>
		<li>{{i.publicacion}}</li>

{%  endfor %}
</div>
