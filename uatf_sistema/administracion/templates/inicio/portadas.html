{% extends 'base.html' %}
{% block contenidos %}
<link rel="stylesheet" type="text/css" href="/static/css/partidosForm.css">
<style type="text/css">
	#partidos form table textarea{
		width: 100%;
		height: 150px;margin-top: 5px;
		margin-bottom: 5px;
	}
	#partidos form table input{
		width: 100%;
	}
</style>
<div id="partidos">
	<p>REGISTRAR PUBLICACION</p>
	<form method='POST' enctype="multipart/form-data">{% csrf_token %}
		<table>{{form}}</table>
		<br>
		<input type='submit' value='Registrar Publicacion'>
	</form>
</div>
{% endblock %}
